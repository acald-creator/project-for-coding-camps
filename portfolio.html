    <section class="light-section" id="demo">
      <div class="demo wrap">
        <textarea class="demo-area" id="countableArea">
Try it out yourself, Countable is enabled on this textarea. Just start typing... </textarea
        >
        <div class="result">
          <div class="grid">
            <div class="col med-col-1-2">
              <div class="result-item">
                <strong>Paragraphs: </strong>
                <span class="result-count" id="result__paragraphs">0</span>
              </div>
            </div>
            <div class="col med-col-1-2">
              <div class="result-item">
                <strong>Words: </strong>
                <span class="result-count" id="result__words">0</span>
              </div>
            </div>
            <div class="col med-col-1-2">
              <div class="result-item">
                <strong>Characters: </strong>
                <span class="result-count" id="result__characters">0</span>
              </div>
            </div>
            <div class="col med-col-1-2">
              <div class="result-item">
                <strong>Characters (with spaces): </strong>
                <span class="result-count" id="result__all">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
